name: ci/cd pipeline

on: [push]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.9"
      - name: Go to frontend
        run: cd frontend
      - name: Install dependencies
        run: yarn install
      - name: Build frontend
        run: yarn build
